<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-form-checkbox-list demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html" />
  <link rel="import" href="../at-form-checkbox-list.html">
  
  <style is="custom-style">
  </style>
</head>

<body>
  <div>
    <h4>Checkbox list with xvaluelist and value</h4>
    <at-doc-snippet>
      <template>
        <at-form-checkbox-list
          xvaluelist='[{"title":"Title 1","value":"v1"},{"title":"Title 2","value":"v2"},{"title":"Title 3","value":"v3"},{"title":"Title 4","value":"v4"},{"title":"Title 5","value":"v5"},{"title":"Title 6","value":"v6"}]''
          value="v1,v3,v5"
        ></at-form-checkbox-list>
      </template>
    </at-doc-snippet>
  </div>

  <div>
    <h4>Disabled checkbox list with xvaluelist and value</h4>
    <at-doc-snippet>
      <template>
        <at-form-checkbox-list
          xvaluelist='[{"title":"Title 1","value":"v1"},{"title":"Title 2","value":"v2"},{"title":"Title 3","value":"v3"},{"title":"Title 4","value":"v4"},{"title":"Title 5","value":"v5"},{"title":"Title 6","value":"v6"}]''
          value="v1,v3,v5"
          disabled
        ></at-form-checkbox-list>
      </template>
    </at-doc-snippet>
  </div>

  <div>
    <h4>Disabled checkbox list with xvaluelist and value</h4>
    <at-doc-snippet>
      <template>
        <at-form-checkbox-list
          xvaluelist='[{"title":"Title 1","value":"v1"},{"title":"Title 2","value":"v2"},{"title":"Title 3","value":"v3"},{"title":"Title 4","value":"v4"},{"title":"Title 5","value":"v5"},{"title":"Title 6","value":"v6"}]''
          label="lorem ipsum"
          required
          auto-validate
        ></at-form-checkbox-list>
      </template>
    </at-doc-snippet>
  </div>
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var xvaluelist = [
        { title: 'Title 1', value: 'v1' },
        { title: 'Title 2', value: 'v2' },
        { title: 'Title 3', value: 'v3' },
        { title: 'Title 4', value: 'v4' },
        { title: 'Title 5', value: 'v5' },
        { title: 'Title 6', value: 'v6' },
      ];
      var value = 'v1,v3,v5';

      // var elt = document.getElementById('elt');
      // elt.xvaluelist = xvaluelist;
      // elt.value = value;
    });
  </script>
</body>

</html>
